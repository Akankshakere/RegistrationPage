<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-2 bg-danger bg-gradient text-white text-center">
        <h4>Registration Form Using Bootstrap</h4>
    </div>
    <div class="container mt-2 d-flex align-items-center justify-content-center">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="d-flex align-items-center justify-content-center bg-dark bg-gradient text-white">College Application Form</h4>
                    <div class="card bg-primary text-white">
                    <h5 class="d-flex align-items-center justify-content-center text-dark">Personal Deatils</h5>
                </div>
                </div>
            
                <div class="card-body">
                    <div class="row">
                        <div class="form-field col-4">
                            <label class="form-label fw-bold">FirstName</label>
                            <input type="text" class="form-control"required>
                        </div>
                        <div class="form-field col-4">
                            <label class="form-label fw-bold">MiddleName</label>
                            <input type="text" class="form-control"required>
                        </div>
                        <div class="form-field col-4">
                            <label class="form-label fw-bold">LastName</label>
                            <input type="text" class="form-control"required>
                        </div>
                        <div class="form-field col-4">
                            <label class="form-label fw-bold">Gender</label>
                           <select class="form-control">
                           <option selected>Select</option>
                           <option>Male</option>
                           <option>Female</option>
                           </select>
                        </div>
                        <div class="form-field col-4">
                            <label class="form-label fw-bold">Date of Birth</label>
                            <input type="date" class="form-control"required>
                        </div>
                        <div class="form-field col-4">
                            <label class="form-label fw-bold">Contact No</label>
                            <input type="Number" class="form-control"required>
                        </div>
                    </div>
                   <div class="form-field">
                        <label class="form-label fw-bold text-dark">Email Address</label>
                        <input type="text" class="form-control"required>
                    </div>
                    <div class="card-header col-12">
                        <div class="card bg-primary">
                        <h5 class="d-flex align-items-center justify-content-center  text-dark ">Address</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-field col-12">
                                <label class="form-label fw-bold">Street Address</label>
                                <input type="text" class="form-control"required>
                            </div>
                        </div>
                        <div class="row">
                        <div class="form-field col-6">
                            <label class="form-label fw-bold">City</label>
                            <input type="text" class="form-control"required>
                        </div>
                        <div class="form-field col-6">
                            <label class="form-label fw-bold">State/Province</label>
                            <input type="text" class="form-control"required>
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="card-header">
                        <div class="card bg-primary col-12">
                        <h5 class="d-flex align-items-center justify-content-center text-white bg-primary">Courses</h5>
                        </div>
                        <div class="card">
                        <label class="form-label fw-bold text-dark">Add Courses</label>
                           <select class="form-control">
                           <option selected>Select</option>
                           <option>Computer Science</option>
                           <option>Information Technology</option>
                           <option>Electronics Engineering</option>
                           <option>Civil Engineering</option>
                           </select>
                           </div>
                    
                   
    
                </div>
                <div class="card-footer bg-gradient">
                    <button class="btn btn-dark ">Submit</button>
                    <button class="btn btn-danger">Cancel</button>
    
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
